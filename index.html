<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Background Remover</title>
  <style>
    body { font-family: Arial; text-align: center; background: #f0f0f0; padding: 40px; }
    input, button { margin: 10px; }
    img { max-width: 100%; height: auto; margin-top: 20px; border: 1px solid #ccc; }
  </style>
</head>
<body>
  <h1>Background Remover</h1>
  <input type="file" id="imageInput" accept="image/*" />
  <br>
  <button onclick="removeBackground()">Remove Background</button>
  <div>
    <h3>Result:</h3>
    <img id="outputImage" />
  </div>

  <script>
    async function removeBackground() {
      const fileInput = document.getElementById('imageInput');
      const imageFile = fileInput.files[0];
      if (!imageFile) {
        alert("Please upload an image.");
        return;
      }

      const formData = new FormData();
      formData.append("image_file", imageFile);
      formData.append("size", "auto");

      const apiKey = "79uVJUnJX2pNnLtbauhjc8zU";  // Replace with your real key
      const response = await fetch("https://api.remove.bg/v1.0/removebg", {
        method: "POST",
        headers: {
          "X-Api-Key": apiKey
        },
        body: formData
      });

      if (!response.ok) {
        alert("Failed to remove background.");
        return;
      }

      const blob = await response.blob();
      const outputUrl = URL.createObjectURL(blob);
      document.getElementById("outputImage").src = outputUrl;
    }
  </script>
</body>
</html>
